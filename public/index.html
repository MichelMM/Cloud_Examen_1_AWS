<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0xp;
            box-sizing: border-box;
            outline-style: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: rgba(100, 32, 163, 0.877);
            margin: auto;
            height: 40px;
            width: 100px;
            clip-path: circle(20%);
            transition: 0.5s;
        }

        span {
            font-size: 0px;
            color: burlywood;
            width: 100%;
            height: 100%;
            padding: 10px;
            transition: 0.5s;
        }

        button:hover {
            transition: 0.5s;
            clip-path: circle(100%);
            border: 1px purple solid;
            background: rgba(226, 180, 138, 0.925);
        }

        span:hover {
            transition: 0.5s;
            font-size: 15px;
            color: purple;
            transform: rotate(360deg);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id = "interface">
        <input type="text" id="text" value="Insertar texto">
        <br>
        <br>
        <button><span>START</span></button>
    </div>

</body>
